<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match-Three Game</title>
    <style>
        * {padding: 0px;}
        div {border: 1px solid black; width: 500px; height:500px; }
    </style>
</head>
<body>
    <div>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>

    <script>

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var color=["red", "blue", "green", "yellow", "purple", "orange"];

    function Square(x,y,length,color) {
        this.x=x;
        this.y=y;
        this.length=length;
        this.color=color;
        this.draw = function() {
            ctx.beginPath();
            ctx.rect(this.x, this.y, this.length, this.length);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        };
    }

    var base_x=20;
    var base_y=20;
    var base_length=40;
    var grid;
    for(var i=0; i<9; i++) {
        for(var j=0; j<9; j++) {
            var col=Math.floor(Math.random()*6);
            var sq=new Square(base_x+i*base_length, base_y+j*base_length, base_length, color[col]);
            sq.draw();
            //grid[i][j]=sq;
        }
    }



    // ctx.beginPath();
    // ctx.rect(20, 40, 40, 40);
    // ctx.fillStyle = "red";
    // ctx.fill();
    // ctx.closePath();




    </script>
</body>
</html>
