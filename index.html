<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match-Three Game</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas">
        <sq class="col2"></sq>

    </div>

    <script>

$(function() {

function initGrid() {
    //fill grid with random squares.
    for(var i=0; i<gridLength; i++) {
       var col=Math.floor(Math.random()*6)+1;
       grid[i]=(col);
      }
}

function updateDisplay() {
    //display grid - first square is bottom left
    var str=new Array();
    for (var i=gridSideLength-1; i>=0; i--) {
         for(var j=0; j<gridSideLength; j++) {
             str.push("<sq class='col" + grid[i*8+j] + "'></sq>");
         }
     }
    $('#canvas').html("");
    $('#canvas').html(str.join(""));
}


//create grid, colours
var grid=new Array(64);
var gridLength=grid.length;
var gridSideLength=8;

//Represent different colours by numbers 1-6. 0, white, is not used.
var color=["white", "red", "blue", "yellow", "green", "purple", "orange"];

//initialise grid
initGrid();

//Update display
updateDisplay();



});
    </script>
</body>
</html>
